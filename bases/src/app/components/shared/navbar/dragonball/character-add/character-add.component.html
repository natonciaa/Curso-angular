<h3>Agregar Personaje: {{name()}}</h3>
        <input 
        type="text" 
        class="form-control" 
        placeholder="Nombre"
        [value]="name()"
        (change)="name.set(txtName.value)"
        #txtName
        >
        <h3>Poder: {{power()}}</h3>
        <input 
        type="text" 
        class="form-control mt-2" 
        placeholder="Poder"
        [value]="power()"
        (change)="power.set(+numberPower.value)"
        #numberPower
        > 
        <button  (click)="addCharacter()" class="btn btn-primary mt-2">Agregar</button>
