<h1>Dragonball page!</h1>
<hr>
<section class="row">
    <div class="col-12" col-sm-6>
        <h3>Agregar:</h3>
        <input type="text" class="form-control" placeholder="Nombre">
        <input type="text" class="form-control mt-2" placeholder="Poder"> 
        <button class="btn btn-primary mt-2">Agregar</button>
    </div>

    <div class="col-12 col-sm-6">
        <h3>Lista:</h3>
        <ul>
            @for(character of characters(); track character.id; let idx = $index ){
              <li>  
                <span> {{idx}}-{{character.name}}</span>
                <strong class="text-danger">({{character.power}})</strong>           
             </li>
            }
        </ul>

    </div>
</section>
