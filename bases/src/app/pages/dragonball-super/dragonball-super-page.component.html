<hr>
<section class="row">
    <div class="col-12" col-sm-6>
        <app-character-list></app-character-list>

        <h3>Agregar Personaje: {{name()}}</h3>
        <input 
        type="text" 
        class="form-control" 
        placeholder="Nombre"
        [value]="name()"
        (change)="name.set(txtName.value)"
        #txtName
        >
        <h3>Poder: {{power()}}</h3>
        <input 
        type="text" 
        class="form-control mt-2" 
        placeholder="Poder"
        [value]="power()"
        (change)="power.set(+numberPower.value)"
        #numberPower
        > 
        <button  (click)="addCharacter()" class="btn btn-primary mt-2">Agregar</button>
    </div>

    <div class="col-12 col-sm-6">
        <h3>Lista:</h3>
        <ul>
            @for(character of characters(); track character.id; let idx = $index ){
                @if (character.power>500) {

             
              <li>  
                <span> {{idx+1}}-{{character.name}}</span>
                <strong [class.text-danger]="character.power>9000"
                        [class.text-primary]="character.power<9000">
                        ({{character.power}})</strong>           
             </li>
            }@else {
                <li><span>na</span></li>
            }
        }
        </ul>

    </div>
</section>
